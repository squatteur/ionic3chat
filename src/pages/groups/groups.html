<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Groupes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addgroup()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list no-lines>
  <ion-list-header>
    Mes Groupes
  </ion-list-header>
  <ion-item *ngFor="let item of allmygroups">
    <ion-avatar item-left>
      <img src="{{item.groupimage}}">
    </ion-avatar>
    <h3 (click)="openchat(item)">{{item.groupName}}</h3>
  </ion-item>
</ion-list>
</ion-content>
