<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Informations sur le groupe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Membres du groupe
    </ion-list-header>
    <ion-item *ngFor="let item of groupmembers">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <p>Membre</p>
    </ion-item>
  </ion-list>

</ion-content>
